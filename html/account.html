<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Change color of StatusBar on most mobile devices -->
        <meta name="theme-color" content="#222222" />
        <!-- Appicon -->
        <link rel="icon" type="image/png" href="../img/appicon.png" />
        <title>Lets Watch!</title>

        <!-- JS -->
        <script type="module" src="../js/shared.js" crossorigin="anonymous"></script>
        <script type="module" src="../js/account.js" crossorigin="anonymous"></script>
        <!-- Prevent "favicon.ico" error -->
        <link rel="shortcut icon" href="#" />
        <!-- Shared Import -->
        <link rel="stylesheet" href="../css/shared.css" />
        <!-- Custom Import -->
        <link rel="stylesheet" href="../css/account.css" />
    </head>
    <body>
        <!-- Header -->
        <nav>
            <ul>
                <li>
                    <a href="../html/about.html" class="info-icon">
                        <img src="../img/info-icon.svg" alt="Info Icon" />
                    </a>
                </li>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../html/login.html"></a></li>
                <!-- Search -->
                <li class="search-container">
                    <input type="text" placeholder="Search.." name="search" />
                    <button type="submit">
                        <img src="../img/search.png" alt="Search" />
                    </button>
                </li>
            </ul>
        </nav>

        <!-- Main -->
        <main>
            <section id="account-container">
                <form class="account-form email-update-form">
                    <!-- Email -->
                    <h3 class="text-white">Email</h3>
                    <input type="email" id="email" placeholder="Email" autocomplete="new-email" required />
                    <input type="password" id="current-password" placeholder="Current Password" autocomplete="new-password" required />
                    <!-- Button -->
                    <button type="submit">Update Email</button>
                </form>
                <form class="account-form password-update-form">
                    <!-- Password -->
                    <h3 class="text-white">Password</h3>
                    <input type="password" id="password" placeholder="Password" autocomplete="new-password" required />
                    <input type="password" id="password-repeat" placeholder="Repeat Password" autocomplete="new-password" required />
                    <!-- Button -->
                    <button type="submit">Update Password</button>
                </form>
            </section>
            <div class="account-buttons-container">
                <!-- Backup -->
                <!-- <button class="backup">Backup Data</button> -->
                <!-- Log out -->
                <a class="logout">Logout?</a>
                <!-- Delete Account -->
                <a class="delete">Delete Account?</a>
            </div>
            <div class="anilist-buttons-container">
                <!--letswatch.site/html/account.html-->
                <a href="https://anilist.co/api/v2/oauth/authorize?client_id=21793&redirect_uri=https://letswatch.site/html/account.html&response_type=code">Login with AniList</a>
            </div>
        </main>

        <!-- Firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js"></script>
        <!-- Authentication Logic -->
        <script type="module" src="../js/firebase/auth.js" crossorigin="anonymous"></script>
        <!-- AniList Login -->
        <script type="module" src="../js/util/anilist.js" crossorigin="anonymous"></script>
    </body>
</html>
