<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Change color of StatusBar on most mobile devices -->
        <meta name="theme-color" content="#222222" />
        <!-- Appicon -->
        <link rel="icon" type="image/png" href="../img/appicon.png" />
        <title>Lets Watch!</title>

        <!-- JS -->
        <script type="module" src="../js/shared.js" crossorigin="anonymous"></script>
        <!-- Prevent "favicon.ico" error -->
        <link rel="shortcut icon" href="#" />
        <!-- Shared Import -->
        <link rel="stylesheet" href="../css/shared.css" />
        <!-- Custom Import -->
        <link rel="stylesheet" href="../css/login.css" />
    </head>
    <body>
        <!-- Header -->
        <nav>
            <ul>
                <li>
                    <a href="../html/about.html" class="info-icon">
                        <img src="../img/info-icon.svg" alt="Info Icon" />
                    </a>
                </li>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../html/login.html"></a></li>
                <!-- Search -->
                <li class="search-container">
                    <input type="text" placeholder="Search.." name="search" />
                    <button type="submit">
                        <img src="../img/search.png" alt="Search" />
                    </button>
                </li>
            </ul>
        </nav>

        <!-- Main -->
        <main>
            <section id="account-container">
                <form class="account-form login-form">
                    <!-- Login -->
                    <h3 class="text-white">Login</h3>
                    <input type="email" id="email" placeholder="Email" required />
                    <input type="password" id="password" placeholder="Password" required />
                    <!-- Button -->
                    <button type="submit">Login</button>
                    <!-- Helpers -->
                    <div>
                        <p class="text-white">Don't have an account? <a href="../html/signup.html">Sign up</a></p>
                        <p class="text-white">Forgot your password? <a href="#" id="reset-password-link">Reset</a></p>
                    </div>
                </form>
            </section>
        </main>

        <!-- Firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
        <!-- Authentication Logic -->
        <script type="module" src="../js/firebase/auth.js" crossorigin="anonymous"></script>
    </body>
</html>
